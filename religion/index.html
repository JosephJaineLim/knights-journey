<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of Religion</title>
    <style>
        body{
            margin: 0;
            padding: 0;

            user-select: none;
        }
        .app{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app__header{
            width: 100%;
            height: 300px;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app__header h1{
            font-size: 10rem;
        } 
        .app__content{
            width: 100%;
            height: 20000px;
            position: relative;
        }
        .timeline-dot{
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute; 
        }
        .timeline-line{
            width: 3px;
            height: 19560px;
            background-color: black;
            
            position: absolute;
            top: 50px;
            left: calc(50% - 1.5px)
        }

        #person{
            width: 30px;

            position: fixed;
            top: 300px;
            left: calc(50% - 15px);
        }

        .frame{
            position: absolute;
            visibility: hidden;
            width: 40%;
            height: 200px;
            background-color: pink;
        }

        .appear-animation{
            visibility: visible;
            animation-name: Appear;
            animation-duration: .5s;
        }

        @keyframes Appear {
            from {opacity: 0;}
            to {opacity: 100%;}
        }

        @keyframes Disappear {
            from {opacity: 100%;}
            to {opacity: 0;}
        }

        @media screen and (max-width: 1500px) {
            .app__header h1{
            font-size: 8rem;
            } 
        }
        @media screen and (max-width: 1120px) {
            .app__header h1{
            font-size: 5rem;
            } 
        }
        @media screen and (max-width: 800px) {
            .app__header h1{
            font-size: 5rem;
            } 
        }
        @media screen and (max-width: 700px) {
            .app__header h1{
            font-size: 4rem;
            } 
        }
        @media screen and (max-width: 600px) {
            .app__header h1{
            font-size: 3rem;
            } 
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app__header">
            <h1>Timeline of Religion</h1>
        </div>
        <div class="app__content">
            <img src="./assets/person.png" alt="person" id="person">
            <div class="timeline-line"></div>

            <div style="top: 50px; left: calc(50% - 5px);" class="timeline-dot"></div>
            <div style="top: calc(50px - 100px); left: 100px;" class="frame" id="content-50"></div>
        </div>

        
    </div>
    <script>
        window.addEventListener('scroll', () => {
            let scrolledPixels = window.scrollY;

            if(scrolledPixels > 50 - 50){
                animation(50)
            }

            console.log(scrolledPixels)
        });

        const animation = (a) => {
            document.getElementById(`content-${a}`).classList.add('appear-animation');
        }
    </script>
</body>
</html>
